<ejs-grid
  #batchgrid
  [dataSource]="data"
  [editSettings]="editSettings"
  allowPaging="true"
  [pageSettings]="pageSettings"
  (rowSelected)="rowSelected($event)"
  (rowDeselected)="rowDeselected($event)"
  (beginEdit)="beginEdit($event)"
  (cellDeselected)="cellDeselected($event)"
  (actionComplete)="actionComplete($event)"
  (cellEdit)="cellEdit($event)"
  (cellSaved)="cellSaved($event)"
>
  <e-columns>
    <e-column
      field="OrderID"
      headerText="Order ID"
      width="120"
      textAlign="Right"
      isPrimaryKey="true"
    ></e-column>
    <e-column
      field="CustomerID"
      headerText="Customer ID"
      width="120"
    ></e-column>
    <e-column
      field="EmployeeID"
      headerText="Employee ID"
      width="120"
    ></e-column>
    <e-column
      field="Freight"
      headerText="Freight"
      width="120"
      textAlign="Right"
    ></e-column>
    <e-column
      field="OrderDate"
      headerText="Order Date"
      width="130"
      format="yMd"
      textAlign="Right"
    ></e-column>
    <e-column field="ShipCountry" headerText="Ship Country" width="150">
      <ng-template #editTemplate let-data>
        <div *ngIf="orderForm" [formGroup]="orderForm">
          <table class="e-table e-inline-edit" cellspacing="0.25">
            <colgroup>
              <col style="width: 150px" />
            </colgroup>
            <tbody>
              <tr>
                <td class="e-rowcell">
                  <ejs-dropdownlist
                    id="ShipCountry"
                    name="ShipCountry"
                    [value]="data.ShipCountry"
                    formControlName="ShipCountry" 
                    [dataSource]="shipCountryDistinctData"
                    [fields]="{ text: 'ShipCountry', value: 'ShipCountry' }"
                    (valueChange)="valueChange($event,'ShipCountry')"
                    popupHeight="300px"
                    floatLabelType="Never"
                  ></ejs-dropdownlist>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </ng-template>
    </e-column>
  </e-columns>
</ejs-grid>
